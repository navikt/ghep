name: Deploy teams config

on:
  push:
    branches:
      - main
    paths:
      - ".nais/teams.yaml"
      - ".github/workflows/update_teams.yaml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
      - name: Generate k8s resource for teams.yaml
        run: |
          yq '
          .data["teams.yaml"] = load_str(strenv(TEAMS_FILE))
          ' .nais/teams-resource.yaml > .nais/teams_for_deploy.yaml
        env:
          TEAMS_FILE: .nais/teams.yaml
      - uses: nais/deploy/actions/deploy@fa754451577294aae42872a69b888b3470478ec1 # ratchet:nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/teams_for_deploy.yaml
