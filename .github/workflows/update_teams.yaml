name: Deploy teams config

on:
  push:
    branches:
      - main
    paths:
      - ".nais/teams.yaml"
      - ".github/workflows/update_teams.yaml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: |
          yq '
          .data["teams.yaml"] = load_str(strenv(TEAMS_FILE))
          ' .nais/teams-resource.yaml > .nais/teams_for_deploy.yaml
        env:
          TEAMS_FILE: .nais/teams.yaml
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/teams.yaml, .nais/teams_for_deploy.yaml
