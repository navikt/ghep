name: Build, push, and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "main.go"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".nais/ghep.yaml"
      - ".nais/gnep.yaml"
      - ".nais/fetch-teams.yaml"
      - ".github/workflows/deploy.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for what-changed action
      - run: |
          yq '
          .data["teams.yaml"] = load_str(strenv(TEAMS_FILE))
          ' .nais/teams-resource.yaml > .nais/teams_for_deploy.yaml
        env:
          TEAMS_FILE: .nais/teams.yaml
      - name: Determine what to do
        id: changed-files
        uses: "nais/what-changed@main"
        with:
          files: .nais/teams_for_deploy.yaml,.nais/ghep.yaml,.nais/gnep.yaml
      - name: Push docker image to GAR
        if: steps.changed-files.outputs.changed != 'only-inputs'
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: the-g-team

  ghep:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/teams_for_deploy.yaml,.nais/ghep.yaml
          WORKLOAD_IMAGE: ${{ needs.build.outputs.image }}

  gnep:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/gnep.yaml
          WORKLOAD_IMAGE: ${{ needs.build.outputs.image }}
