name: Testing

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version-file: 'go.mod'
    - run: go vet ./...
    - run: go test ./...
    - run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - run: staticcheck ./...
